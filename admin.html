<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Inserisci Risultati</title>
</head>
<body>

    <h1>Inserisci Risultato</h1>
    <input type="text" id="team1" placeholder="Squadra 1">
    <input type="number" id="score1" placeholder="Gol Squadra 1">
    <input type="text" id="team2" placeholder="Squadra 2">
    <input type="number" id="score2" placeholder="Gol Squadra 2">
    <button id="saveResult">Salva Risultato</button>

    <h2>Risultati Inseriti</h2>
    <table id="matchResults" border="1">
        <thead>
            <tr>
                <th>Squadra 1</th>
                <th>Risultato</th>
                <th>Squadra 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Qui verranno caricati i risultati -->
        </tbody>
    </table>

    <!-- Firebase SDK e script -->
    <script type="module" src="script.js"></script>
</body>
</html>
